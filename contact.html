<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ponti Explorer</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <!-- Navegation bar -->
    <header>
        <nav class="navbar">
            <ul class="left__ul">
                <li class="left__element">
                    <h2>Ponti Explorer</h2>
                </li>
            </ul>
            <ul class="right__ul">
                <li class="right__element"><a href="index.html">Home</a></li>
                <li class="right__element"><a href="index.html#articles">Blog</a></li>
                <li class="right__element"><a href="about.html">About</a></li>
                <li class="right__element"><a href="contact.html">Contact</a></li>
            </ul>
        </nav> 
    </header>

    <!-- Form -->

    <div class="contact-container">
        <div class="left-col">
          <img class="logo" src="https://www.indonesia.travel/content/dam/indtravelrevamp/en/logo.png"/>
        </div>
        <div class="right-col">
          <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
        </label>
        <div class="description">Dark Mode</div>
      </div>
          
          <h1>Ponte en contacto</h1>
          <p>Si estas planeando viajar, escribime y te puedo dar los mejores tips para tu viaje.</p>
          
        <form id="contact-form" method="post">
                <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Tu direccion de correo" required>
                <label for="message">Mensaje</label>
            <textarea rows="6" placeholder="Escribe tu mensaje" id="message" name="message" required></textarea>
                <button type="submit" id="submit" name="submit">Enviar</button>
        </form>

</body>
</html>
